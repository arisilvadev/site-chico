<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Chico Pug</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Cabeçalho -->
      <header class="header">
        <h1>PÁGINA DE CHICO PUG</h1>
      </header>

      <!-- Navegação -->
      <nav class="navbar">
        <a target="_blank" href="sobre/sobre.html">Sobre</a>
        <a target="_blank" href="galeria/galeria.html">Galeria de Fotos</a>
      </nav>

      <!-- Foto de apresentação -->
      <section class="apresentacao">
        <img
          src="/images/chico1.jpg"
          alt="Foto de apresentação do Chico Pug"
          class="zoom"
        />
      </section>

      <!-- Galeria -->
      <section class="galeria">
        <div class="cards-container">
          <div class="card">
            <img src="/images/chico2.jpg" alt="Chico bebê" class="zoom" />
            <p>O dia mais feliz da minha vida: O dia que Chico nasceu!</p>
          </div>
          <div class="card">
            <img
              src="/images/IMG_1428.jpg"
              alt="Chico com brinquedo"
              class="zoom"
            />
            <p>O melhor amigo que eu poderia ter!</p>
          </div>
          <div class="card">
            <img
              src="/images/chicodormindo2.jpg"
              alt="Chico dormindo"
              class="zoom"
            />
            <p>O que ele mais adora fazer nesse mundo: DORMIR!.</p>
          </div>
          <div class="card">
            <img
              src="/images/chicobrincando.jpg"
              alt="Chico brincando"
              class="zoom"
            />
            <p>Correr na grama é maravilhoso para ele!</p>
          </div>
        </div>
      </section>

      <!-- Lightbox -->
      <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="Imagem ampliada" />
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2025 - Página de Chico Pug | Todos os direitos reservados.</p>
      </footer>
    </div>

    <!-- JavaScript do Lightbox -->
    <script>
      const zoomImages = document.querySelectorAll(".zoom");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.querySelector(".lightbox-img");
      const closeBtn = document.querySelector(".lightbox .close");

      zoomImages.forEach((img) => {
        img.addEventListener("click", () => {
          lightbox.style.display = "flex";
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
        });
      });

      closeBtn.addEventListener("click", () => {
        lightbox.style.display = "none";
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          lightbox.style.display = "none";
        }
      });
    </script>
  </body>
</html>
